
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Whats that sound</h2>
        <p>Note: Play diffirent sounds like bark meow or background noise and the app will identify it</p>
      </div>
        <center>
          <br>
          <button class="btn btn-warning" onclick="startclassification();">Start</button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <img src="bark.gif" id="dog" width="350" height="300">
            <img src="meow.gif" id="alien2" width="300" height="300">
            <img src="ear.jpg" id="alien3" width="300" height="300">
        </center>
      </div>
      <div class="copy_right)footer">
        Developed by - Younis A and Sana A
        </div>
        <script src="main.js"></script>
    </body>
  </html>
